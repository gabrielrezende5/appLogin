<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
               background-color: #f2f4f8;
           }
           .card {
               border-radius: 12px;
               box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
           }
           .btn-primary {
               background-color: #007bff;
               border: none;
           }
           .btn-primary:hover {
               background-color: #0056b3;
           }
</style>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="card p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/logar" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
               <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button><br>
            <a href="/cadastro">Registrar-se</a>
            <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
        </form>
    </div>
</body>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
